<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dapp</title>
</head>
<body>
  <script>
    window.addEventListener('load', async () => {
      if(window.ethereum.isImToken){
        const imToken = window.imToken
        imToken.callAPI('native.toast', {
          type: 'info',
          message: 'imToken',
          align: 'top',
          model: 'banner',
          duration: 1000 * 3,
        })
      } else {
        alert('no imToken')
      }
    });
  </script>
</body>
</html>
